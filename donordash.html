
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard | Trace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href='dashboard.css'">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav id="nav">
  <div class="nav-logo">
    <img src="navlogo.png" alt="Trace">
  </div>

  <div class="nav-links" id="navLinks">
    <a href="/">Home</a>
    <a href="/donor-dashboard/" class="active">Dashboard</a>
  </div>

  <div class="nav-actions">
    <a href="/logout/" class="login-btn">Logout</a>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </div>
</nav>

<main class="container">

  <header class="page-header">
    <h1>Donor Dashboard</h1>
    <p class="subtitle">Track your impact with complete transparency</p>
  </header>

  <!-- STATS -->
  <section class="stats-grid reveal">
    <div class="stat-card">
      <p>Total Donated</p>
      <h2 class="counter" data-target="125000">0</h2>
    </div>

    <div class="stat-card">
      <p>NGOs Supported</p>
      <h2 class="counter" data-target="14">0</h2>
    </div>
  </section>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" data-tab="overview">Overview</button>
    <button class="tab" data-tab="donations">My Donations</button>
    <button class="tab" data-tab="browse">Browse NGOs</button>
  </div>

  <!-- OVERVIEW -->
  <section id="overview" class="tab-content active reveal">
    <div class="card">
      <h3>NGO Growth & Merit Trend</h3>
      <canvas id="ngoGrowthChart"></canvas>
    </div>
  </section>

  <!-- DONATIONS -->
  <section id="donations" class="tab-content reveal">
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>NGO</th>
            <th>Amount</th>
            <th>Purpose</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="donationTable"></tbody>
      </table>
    </div>
  </section>

  <!-- BROWSE -->
  <section id="browse" class="tab-content reveal">
    <input id="searchInput" placeholder="Search NGOs">

    <div class="filters">
      <select id="countryFilter">
        <option value="">All Countries</option>
        <option value="India">India</option>
      </select>

      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option>Education</option>
        <option>Healthcare</option>
        <option>Environment</option>
      </select>
    </div>

    <div id="ngoGrid" class="ngo-grid"></div>
  </section>

</main>

<script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
