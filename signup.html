<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Transparency Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #f5f5dc;
  --secondary: #013220;
  --text: #333;
  --border: #ccc;
}

body {
  font-family: Arial, sans-serif;
  background: var(--primary);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.signup-container {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.signup-container h2 {
  text-align: center;
  color: var(--secondary);
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 14px;
}

.form-group label {
  font-size: 14px;
  color: var(--text);
  display: block;
  margin-bottom: 5px;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  font-size: 14px;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: var(--secondary);
}

.hidden {
  display: none;
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
}

.checkbox-group input {
  width: auto;
}

button {
  width: 100%;
  background: var(--secondary);
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.error {
  color: red;
  font-size: 13px;
  text-align: center;
  margin-top: 10px;
}

.success {
  color: green;
  font-size: 14px;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="signup-container">
  <h2>Create Account</h2>

  <form id="signupForm">
    
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required>
    </div>

    <div class="form-group">
      <label>Account Type</label>
      <select id="role" required>
        <option value="">Select</option>
        <option value="ngo">NGO</option>
        <option value="donor">Donor</option>
      </select>
    </div>

    <!-- NGO Fields -->
    <div id="ngoFields" class="hidden">
      <div class="form-group">
        <label>NGO Name</label>
        <input type="text" id="ngoName">
      </div>

      <div class="form-group">
        <label>DARPAN ID (optional)</label>
        <input type="text" id="darpanId">
      </div>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the Terms & Privacy Policy</label>
    </div>

    <button type="submit">Sign Up</button>

    <div id="message"></div>

  </form>
</div>

<script>
const roleSelect = document.getElementById("role");
const ngoFields = document.getElementById("ngoFields");
const form = document.getElementById("signupForm");
const message = document.getElementById("message");

roleSelect.addEventListener("change", () => {
  ngoFields.classList.toggle("hidden", roleSelect.value !== "ngo");
});

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    message.innerHTML = "<div class='error'>Passwords do not match</div>";
    return;
  }

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    role: roleSelect.value,
    ngoName: document.getElementById("ngoName").value,
    darpanId: document.getElementById("darpanId").value
  };

  console.log("Signup Data:", data);

  message.innerHTML = "<div class='success'>Account created successfully!</div>";

  // ðŸ”— BACKEND API CALL (future)
  /*
  fetch("/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  */
});
</script>

</body>
</html>
